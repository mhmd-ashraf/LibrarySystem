<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/color/96/000000/story-book.png" type="image/png" sizes="25x25">
    <title>Library System</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="head"><h2><i class="fa-solid fa-book"></i>Library System</h2></div>
            <form id="bookForm">
                <div class="item">
                    <label for="author">Author : </label><br>
                    <input placeholder="   Enter Author" type="text" name="author" id="author" class="author"><br>
                </div>
                <div class="item">
                    <label for="title">Title of book : </label><br>
                    <input placeholder="   Enter Title Of Book" type="text" name="title" id="title" class="title" ><br>
                </div>
                <div class="item">
                    <label for="num">Number of pages : </label><br>
                    <input placeholder="   Enter Number Of Pages" type="number" id="numOfPages" class="numOfPages" name="num"><br>
                </div>
                <input type="submit" id="submit" class="btn" value="Add New Book">
            </form>
        </div>
        <hr>
        <div class="box2">
            <table>
                <thead>
                    <tr>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Number</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id = "bookList">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/187338abf6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
